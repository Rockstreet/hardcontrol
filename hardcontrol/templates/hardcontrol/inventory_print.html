{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <title>Система контроля оборудования ЭТЦП И РПРПК</title>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/socket.io.min.js' %}"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->

  </head>

  <body class="bg-light">
  <main role="main" class="container">

    {% if csv_list|length > 0 %}

        <div class="mt-3 p-3 bg-white">

            <h6 class="pb-2 mb-0"><b>Оборудование</b></h6>

            <table class="table">
                <tr>
                    <th><b>Наименование</b></th>
                    <th>Наименование СВТ</th>
                    <th>Описание оборудования</th>
                </tr>


                 {% for csv in csv_list %}
                    <tr>
                        <td>{{ csv.title }}</td>
                        <td>{{ csv.name }}</td>
                        <td>{{ csv.meta_description }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    {% endif %}
  </main>
  </body>
</html>
